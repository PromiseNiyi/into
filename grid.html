<!DOCTYPE html>
<html>
<head>
  <style>
    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    /* Grid item */
    .grid-item {
      position: relative;
    }

    /* Image */
    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Gradient overlay */
    .grid-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Text on hover */
    .grid-item:hover::before {
      opacity: 1;
    }

    .grid-item p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .grid-item:hover p {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="images/image1.jpg" alt="Image 1">
      <p>Image 1</p>
    </div>
    <div class="grid-item">
      <img src="images/image2.jpg" alt="Image 2">
      <p>Image 2</p>
    </div>
    <!-- Add more grid items as needed -->
  </div>
</body>
</html>
