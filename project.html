<script>
  // Function to toggle the menu
  function toggleMenu() {
    event.preventDefault(); // Prevent the default behavior of the button (page scroll to top)
    var menuContainer = document.getElementById("menu");
    if (menuContainer.style.display === "" || menuContainer.style.display === "none") {
      menuContainer.style.display = "flex";
      document.addEventListener("click", hideMenuOnClickOutside);
    } else {
      menuContainer.style.display = "none";
      document.removeEventListener("click", hideMenuOnClickOutside);
    }
  }

  // Function to hide the menu if clicked outside
  function hideMenuOnClickOutside(event) {
    var menuContainer = document.getElementById("menu");
    var menuToggle = document.getElementById("menuToggle");
    if (!menuContainer.contains(event.target) && event.target !== menuToggle) {
      menuContainer.style.display = "none";
      document.removeEventListener("click", hideMenuOnClickOutside);
    }
  }

  // Attach click event listener to the menu toggle image
  document.getElementById("menuToggle").addEventListener("click", toggleMenu);
</script>
